<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/cadastrarstyle.css">
    <title>BruFyzer Cadastrar</title>
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo">     
                <img class="imagem" src="/Imagens/2428664_app_composition_editor_music_playlist_icon.png" alt="">        
                <span> <a href="/BruFyzer/home"> BruFyzer</a> </span>
            </div>
        </nav>
    </div>

    <div class="formulario">
    <h1>Cadastrar</h1>

    <p>Cadastre-se para aproveitar e conhecer um pouco nosso site</p>
   
    <form action="" th:action="@{/BruFyzer/cadastrar}" th:object="${usuario}" method="post">

        <label for="email">Email:</label> 
        <div class="icone">
        <i><img src="/Imagens/email.png" alt=""></i>
        <input type="text" th:field="*{email}">
       
    </div>

       <label for="senha">Senha:</label> 
       <div class="icone">
        <i><img src="/Imagens/senha.png" alt=""></i>
       <input type="password" th:field="*{senha}">
      
    </div>

		<label for="nome">Nome:</label> 
        <div class="icone">
            <i><img src="/Imagens/idade.png" alt=""></i>
        <input type="text" th:field="*{nome}" >
       
    </div>

		<label for="idade">Idade:</label> 
        <div class="icone">
            <i><img src="/Imagens/idade.png" alt=""></i>
        <input type="number" th:field="*{idade}">
        
    </div>
    
		<button id="button" class="botao" type="submit">Cadastrar</button>
    </form>


<footer>

<div class="verificacao">
    <h2>Ja tem conta? <a href="login">Fa√ßa login</a></h2>
</div>
</footer>

</div>

</body>
</html>
